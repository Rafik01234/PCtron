<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignIn</title>

</head>
<body style="margin: 0;
padding: 0;">
<div class="container-fluid" style="
 width:100%;
    height: 100vh;
    font-family: sans-serif;
    background:rgba(187,187,245);
    color: #fff;
    display: flex;
    flex-wrap:wrap ;
    align-items: center;
    justify-content: center;

  ">
<div class="card" style="width: 350px;
height: 500px;
box-shadow: 0 0 40px 20px rgba(0,0,0,0.26);
perspective: 1000px;
">
        <div class="inner-box" id="card" style="position: relative;
    width: 100%;
    height: 100%;
transform: rotateY(-180deg);
transform-style: preserve-3d;
transition: transform 1s;">
            <div class="card-front" style="
           position: absolute;
    width: 100%;
    height: 100%;
    background-position: center;
    background-size: cover;
    background-image: linear-gradient(rgba(25, 25, 112),rgba(106, 90, 205));
    padding: 55px;
    box-sizing: border-box;
    backface-visibility: hidden;">
                <h2 style="font-weight: normal;
font-size: 24px;
text-align: center;
margin-bottom: 20px;">LOGIN</h2>
                <form>
                    <input type="email" class="input-box"
                    placeholder="Email" required style="
                    width: 100%;
                    background: transparent;
                    border: 1px solid #fff;
                    margin: 6px 0;
                    height: 32px;
                    border-radius: 20px;
                    padding: 0 10px;
                    box-sizing: border-box;
                    outline: none;
                    text-align: center;
                    color: #fff;

">
                    <input type="password" class="input-box" placeholder="Password" required style="
                    width: 100%;
                    background: transparent;
                    border: 1px solid #fff;
                    margin: 6px 0;
                    height: 32px;
                    border-radius: 20px;
                    padding: 0 10px;
                    box-sizing: border-box;
                    outline: none;
                    text-align: center;
                    color: #fff;">
                    <button class="submit-btn" type="submit" style="width: 100%;
background: transparent;
border:1px solid #fff;
margin:35px 0 10px;
height: 32px;
font-size: 12px;
border-radius: 20px;
padding:0 10px;
box-sizing: border-box;
outline: none;
color: #fff;
cursor: pointer;
position: relative;"> Submit</button>
                    <input type="checkbox"><span style="font-size: 13px;
margin-left: 5px;
">Remember Me</span>
                </form>
                <button class="btn" type="button" onclick="openRegister()" style="width: 100%;
                        background: transparent;
                        border:1px solid #fff;
                        margin:35px 0 10px;
                        height: 32px;
                        font-size: 12px;
                        border-radius: 20px;
                        padding:0 10px;
                        box-sizing: border-box;
                        outline: none;
                        color: #fff;
                        cursor: pointer;
margin-top: 70px">I'm New Here</button>
                <a href="" style="color: #fff;
text-decoration: none;
display: block;
text-align: center;
font-size: 13px;
margin-top: 8px;">Forgot Password</a>
                </div>
                <div class="card-back" style="position: absolute;
    width: 100%;
    height: 100%;
    background-position: center;
    background-size: cover;
    background-image: linear-gradient(rgba(25, 25, 112),rgba(106, 90, 205));
    padding: 55px;
    box-sizing: border-box;
    backface-visibility: hidden;
    transform: rotateY(180deg);
            ">
                    <h2 style="font-weight: normal;
font-size: 24px;
text-align: center;
margin-bottom: 20px;">REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required style="
                    width: 100%;
                    background: transparent;
                    border: 1px solid #fff;
                    margin: 6px 0;
                    height: 32px;
                    border-radius: 20px;
                    padding: 0 10px;
                    box-sizing: border-box;
                    outline: none;
                    text-align: center;
                    color: #fff;

">
                        <input type="email" class="input-box" placeholder="Email" required style="
                    width: 100%;
                    background: transparent;
                    border: 1px solid #fff;
                    margin: 6px 0;
                    height: 32px;
                    border-radius: 20px;
                    padding: 0 10px;
                    box-sizing: border-box;
                    outline: none;
                    text-align: center;
                    color: #fff;

">
                        <input type="password" class="input-box" placeholder="Password" required style="
                    width: 100%;
                    background: transparent;
                    border: 1px solid #fff;
                    margin: 6px 0;
                    height: 32px;
                    border-radius: 20px;
                    padding: 0 10px;
                    box-sizing: border-box;
                    outline: none;
                    text-align: center;
                    color: #fff;">
                        <button class="submit-btn" type="submit" style="width: 100%;
background: transparent;
border:1px solid #fff;
margin:35px 0 10px;
height: 32px;
font-size: 12px;
border-radius: 20px;
padding:0 10px;
box-sizing: border-box;
outline: none;
color: #fff;
cursor: pointer;
position: relative;"> Submit</button>
                        <input type="checkbox"><span style="font-size: 13px;
margin-left: 5px;
">Remember Me</span>
                    </form>
                    <button class="btn" type="button" onclick="openLogin()" style="width: 100%;
                        background: transparent;
                        border:1px solid #fff;
                        margin:35px 0 10px;
                        height: 32px;
                        font-size: 12px;
                        border-radius: 20px;
                        padding:0 10px;
                        box-sizing: border-box;
                        outline: none;
                        color: #fff;
                        cursor: pointer;
margin-top: 70px">I've an account</button>
                    <a href="" style="color: #fff;
text-decoration: none;
display: block;
text-align: center;
font-size: 13px;
margin-top: 8px;">Forgot Password</a>
                </div>
        </div>
</div>
</div>
<script>
    var card = document.getElementById("card")
    function openRegister(){
        card.style.transform = "rotateY(-180deg)"
    }
    function openLogin(){
        card.style.transform = "rotateY(0deg)"
    }
</script>
</body>
</html>
