<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #map{
      height: 700px;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  function initMap() {
    var pos = {lat: 51.091885465647195, lng:  71.40536799445938};
    var opt = {
      center: pos,
      zoom: 17,
    };
    var map = new google.maps.Map(document.getElementById("map"), opt);

    var marker = new google.maps.Marker({
      position:pos,
      map:map
    });
    var info = new google.maps.InfoWindow({
      content:' <h3> Our office is located here </h3>  '
    });
    marker.addListener("click", function(){
      info.open(map, marker);
    });
  }

</script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcBswzk-XXA-rzlyRpA1OnbGoH_rDit20&callback=initMap&v=weekly"
        async defer>

</script>
</body>
</html>
